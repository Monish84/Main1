<html>
<body>
<script>  
function msg(){  
var x;                    // Now x is undefined
var x1=null;               //null
var x2 = 34.34;          // Written with decimals
var y = 5;                // Now x is a Number
var name = "John";           // Now x is a String
var carName = 'Volvo XC60';   // Using single quotes 
var check = true;          //boolean

alert("undefined="+x+":::null="+x1+":::decimals="+x2+":::number="+y+":::name="+name+":::carName="+carName+":::check="+check);
}  
</script>  
<input type="button" onclick="msg()" value="call function"/>  
</body>
</html>
